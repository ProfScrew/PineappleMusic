{% extends "base.html" %}
{% block css %}
<link rel="stylesheet" href="{{ url_for('auth.static',filename='css/style.css') }}">
{% endblock %}
{% block pagebody %}

<section class="vh-100">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card bg-dark text-white" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">

                        <div class="mb-md-5 mt-md-4 pb-5">
                            <img class="mb-4" src="{{ url_for('static',filename='img/pineapplemusic.ico') }}" alt="logo"
                                width="72" height="72">
                            <h2 class="fw-bold mb-2 text-uppercase">Register</h2>
                            <p class="text-white-50 mb-5">Please enter your data!</p>

                            <div class="form-outline form-white mb-4">
                                <input type="text" id="typeEmailX" class="form-control form-control-lg" />
                                <label class="form-label">Username</label>
                            </div>

                            <div class="form-outline form-white mb-4">
                                <input type="text" id="typePasswordX" class="form-control form-control-lg" />
                                <label class="form-label">Name</label>
                            </div>

                            <div class="form-outline form-white mb-4">
                                <input type="text" id="typePasswordX" class="form-control form-control-lg" />
                                <label class="form-label">Surname</label>
                            </div>

                            <div class="form-outline form-white mb-4">
                                <input type="email" id="typePasswordX" class="form-control form-control-lg" />
                                <label class="form-label">Email</label>
                            </div>

                            <div class="form-outline form-white mb-4">
                                <input type="password" id="typePasswordX" class="form-control form-control-lg" />
                                <label class="form-label">Gender</label>
                            </div>

                            <div class="form-outline form-white mb-4">
                                <input type="password" id="typePasswordX" class="form-control form-control-lg" />
                                <label class="form-label">Birthdate</label>
                            </div>

                            <div class="form-outline form-white mb-4">
                                <input type="password" id="typePasswordX" class="form-control form-control-lg" />
                                <label class="form-label">Password</label>
                            </div>

                            <div class="form-outline form-white mb-4">
                                <input type="text" id="typePasswordX" class="form-control form-control-lg" />
                                <label class="form-label">Phone</label>
                            </div>

                            <button class="btn btn-outline-light btn-lg px-5" type="submit">Sign Up</button>

                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock %}
